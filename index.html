<!DOCTYPE html>
<html>
<head>
	<title>Postmates</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/postmates.css">
	<link rel="stylesheet" href="css/modal.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

	<section class="nav-main">
		<div class="nav-constrainer">
			<div class="nav-logo pull-left">
				<img src="http://i.cubeupload.com/kpJ0f2.jpg">
			</div>
			<div class="nav-items pull-right">
	      		<a><img src="http://i.cubeupload.com/rMRSaL.jpg"></a>
	      		<a><img src="http://i.cubeupload.com/TSo457.jpg"></a>
			</div>
		</div>
	</section>


	<section class="banner-txt">
		<div class="constrainer">
			<p class="banner-header">SXSW Community Video Project.</p>
			<p class="banner-header-sub">A crowdsourced video by whoever sends us video.<br>
			So send us some video.</p>
			<div class="search-container clearfix">
				<input id="input-field" type="text" name="Name" class="validate" required="" aria-required="true" placeholder="Name">
				<input id="input-field" type="text" name="Name" class="validate" required="" aria-required="true" placeholder="Email">
				<input id="input-field" type="text" name="Name" class="validate" required="" aria-required="true" placeholder="@socialhandle">

				<a class="search-btn" data-toggle="modal" data-target="#demo-modal">SEND</a>

			</div>

			<div class="upload-div pull-left">
			</div>

		</div>
	</section>


	<section class="banner1 clearfix">
	<div class="constrainer">
		<div class="banner1-img">
			<p>#ourthing</p>		
		</div>
	</div>
	</section>

	<section class="banner2 clearfix">
		<div class="constrainer">
			<div class="banner2-col col-xs-8">
				<div class="banner2-img1">
					<p>Pizzeria Delfina</p>
				</div>
			</div>
			<div class="banner2-col col-xs-4">
				<div class="banner2-img2">
					<p>Namu Gaji</p>
				</div>
				<div class="banner2-img3">
				</div>
				<div class="juice-overlay">
					<img src="img/icon_juice@2x.png">
					<p>Juice</p>
				</div>
			</div>
		</div>
	</section>

	<section class="banner3 clearfix">
		<div class="constrainer">
			<div class="banner3-col col-xs-4">
				<div class="banner3-img1">
				</div>
				<div class="mexican-overlay">
					<img src="img/icon_mexican@2x.png">
					<p>Mexican</p>
				</div>
			</div>
			<div class="banner3-col col-xs-4">
				<div class="banner3-img2">
					<p>Plant Organic Cafe</p>
				</div>
			</div>
			<div class="banner3-col col-xs-4">
				<div class="banner3-img3">
					<p>Wise Sons</p>
				</div>
			</div>
		</div>
	</section>

	<section class="banner4 clearfix">
		<div class="constrainer">
			<div class="banner4-col col-xs-4">
				<div class="banner4-img1">
					<p>Project Juice</p>
				</div>
				<div class="banner4-img2">
					<p>Fraiche</p>
				</div>
			</div>
			<div class="banner4-col col-xs-8">
				<div class="banner4-img3">
					<p>4505 Meats</p>
				</div>
			</div>
		</div>
	</section>

	<section class="banner5 clearfix">
		<div class="constrainer">
			<div class="banner5-col col-xs-4">
				<div class="banner5-img1">
				</div>
				<div class="pizza-overlay">
					<img src="img/icon_pizza@2x.png">
					<p>Pizza</p>
				</div>
			</div>
			<div class="banner5-col col-xs-4">
				<div class="banner5-img2">
					<p>Plant Organic Cafe</p>
				</div>
			</div>
			<div class="banner5-col col-xs-4">
				<a class="banner5-img3">
					<p>See More&nbsp;<i class="fa fa-chevron-right"></i></p>
				</a>
			</div>
		</div>
	</section>

</body>


</html>
